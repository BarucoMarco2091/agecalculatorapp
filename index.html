<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Age Calculator App</title>
</head>
<body>
    <header></header>
    <main>
        <div id="container">
            <div class="card-grid">
                    <div class="card">
                        <label for="">DAY</label>
                        <input type="text" name="day" id="day">
                    </div>
                    <div class="card">
                        <label for="">MONTH</label>
                        <input type="text" name="month" id="month">
                    </div>
                    <div class="card">
                        <label for="">YEAR</label>
                        <input type="text" name="year" id="year">
                    </div>
            </div>
            <button>C</button>
            <div id="results">
                <div class="numbers">
                    <p>--</p>
                    <p>--</p>
                    <p>--</p>
                </div>
                <div class="time">
                    <p>years</p>
                    <p>month</p>
                    <p>days</p>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
